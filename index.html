<!DOCTYPE html>
<html>
<head>
    <title>Kehadiran Koko Geofencing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Check-in Kehadiran Kokurikulum</h2>
    <input type="text" id="nama" placeholder="Nama Guru"><br><br>
    <button onclick="getLocation()">Hantar Kehadiran</button>
    <p id="status"></p>

    <script>
        // Koordinat Padang Sekolah (Contoh)
        const schoolLat = 2.9999; 
        const schoolLon = 101.7777;
        const radiusRim = 100; // 100 meter

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(checkDistance);
            } else {
                alert("GPS tidak disokong oleh pelayar anda.");
            }
        }

        function checkDistance(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            
            // Formula Haversine untuk jarak
            const distance = calculateDistance(userLat, userLon, schoolLat, schoolLon);

            if (distance <= radiusRim) {
                sendData("Hadir (Dalam Kawasan)");
            } else {
                alert("Anda berada di luar kawasan! Jarak anda: " + Math.round(distance) + "m");
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Radius bumi dalam meter
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function sendData(status) {
            const url = "URL_WEB_APP_ANDA_DI_SINI";
            const data = {
                nama: document.getElementById("nama").value,
                aktiviti: "Latihan Bola Sepak",
                status: status
            };

            fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            }).then(() => {
                document.getElementById("status").innerHTML = "Berjaya Dihantar!";
            });
        }
    </script>
</body>
</html>
