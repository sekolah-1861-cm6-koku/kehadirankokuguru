<!doctype html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clock In Kokurikulum SKBTHO 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef2f2;
            background-image: radial-gradient(#fca5a5 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .canva-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 25px;
            border-radius: 35px;
            box-shadow: 0 25px 50px -12px rgba(220, 38, 38, 0.15);
            text-align: center;
            border-top: 10px solid #dc2626;
        }
        .logo-img {
            width: 130px;
            height: auto;
            margin: 0 auto 20px auto;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .input-style {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #fee2e2;
            border-radius: 15px;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            font-weight: 600;
        }
        .btn-detect {
            background-color: #4b5563;
            color: white;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            font-weight: 600;
            margin-bottom: 12px;
            cursor: pointer;
        }
        .btn-clockin {
            background-color: #dc2626;
            color: white;
            padding: 18px;
            border-radius: 15px;
            width: 100%;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.4);
            cursor: pointer;
        }
        .btn-clockin:disabled {
            background-color: #fca5a5;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .btn-view {
            background-color: white;
            color: #dc2626;
            border: 2px solid #dc2626;
            padding: 12px;
            border-radius: 15px;
            width: 100%;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .status-pill {
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="canva-card">
    <img src="https://imgur.com/DLy3jZn.png" alt="Logo SKBTHO 2" class="logo-img">

    <div class="mb-6">
        <h1 class="text-xl font-bold text-gray-800 leading-tight">Pengesahan Lokasi Clock In Kokurikulum</h1>
        <p class="text-red-600 font-bold text-sm mt-1">SK BANDAR TUN HUSSEIN ONN 2</p>
    </div>

    <div id="statusBanner" class="status-pill bg-gray-100 text-gray-400 border border-gray-200">
        SILA SAHKAN LOKASI
    </div>

    <div class="text-left mb-4">
        <label class="text-xs font-bold text-gray-500 uppercase ml-2">Nama Penuh Guru</label>
        <input type="text" id="teacherName" class="input-style" placeholder="TAIP NAMA ANDA" oninput="this.value = this.value.toUpperCase()">
    </div>

    <button id="detectBtn" class="btn-detect" onclick="detectLocation()">
        üîç SAHKAN LOKASI SAYA
    </button>
    
    <button id="inBtn" class="btn-clockin" onclick="saveRecord()" disabled>
        CLOCK IN
    </button>

    <hr class="my-4 border-gray-100">

    <button class="btn-view" onclick="window.open('https://docs.google.com/spreadsheets/d/1ojyxAPba38LEElc6o_CzlnkcAgI3DB-XxJAchg0bBEo/edit?usp=sharing', '_blank')">
        üìã LIHAT REKOD KEHADIRAN
    </button>

    <div id="distanceWrapper" class="hidden mt-6 p-4 bg-red-50 rounded-2xl border border-red-100">
        <p id="infoJarak" class="text-[12px] text-red-700 font-bold italic"></p>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby36C50CxeYbp3_hXAgOBxOeXHgUhZkfmSvS0n1YFs/exec";

    // KOORDINAT BARU YANG DIBERIKAN
    const SCHOOL_LAT = 3.023221;
    const SCHOOL_LNG = 101.761705;
    const ALLOWED_RADIUS = 100;

    function detectLocation() {
        const banner = document.getElementById('statusBanner');
        const inBtn = document.getElementById('inBtn');
        const distWrap = document.getElementById('distanceWrapper');
        
        banner.innerText = "‚åõ MENGESAN GPS...";
        
        navigator.geolocation.getCurrentPosition((pos) => {
            const distance = calculateDistance(SCHOOL_LAT, SCHOOL_LNG, pos.coords.latitude, pos.coords.longitude);
            distWrap.classList.remove('hidden');
            document.getElementById('infoJarak').innerText = "JARAK: " + Math.round(distance) + " METER DARI LOKASI";

            if (distance <= ALLOWED_RADIUS) {
                banner.innerText = "‚úÖ LOKASI DISAHKAN";
                banner.className = "status-pill bg-green-100 text-green-700 border border-green-200";
                inBtn.disabled = false;
            } else {
                banner.innerText = "‚ùå LUAR KAWASAN";
                banner.className = "status-pill bg-red-100 text-red-700 border border-red-200";
                inBtn.disabled = true;
                alert("Anda di luar kawasan (" + Math.round(distance) + "m).");
            }
        }, (err) => {
            alert("Sila aktifkan GPS.");
        }, { enableHighAccuracy: true });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const d1 = lat1 * Math.PI/180;
        const d2 = lat2 * Math.PI/180;
        const df = (lat2-lat1) * Math.PI/180;
        const dl = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(df/2) * Math.sin(df/2) + Math.cos(d1) * Math.cos(d2) * Math.sin(dl/2) * Math.sin(dl/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function saveRecord() {
        const nama = document.getElementById('teacherName').value;
        const btn = document.getElementById('inBtn');
        if (!nama) return alert("Sila isi nama!");

        btn.disabled = true;
        btn.innerText = "MENGHANTAR...";

        fetch(WEB_APP_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ nama: nama, status: "CLOCK-IN KOKO" })
        })
        .then(() => {
            alert("BERJAYA! Rekod dihantar.");
            location.reload();
        })
        .catch(() => {
            alert("Ralat.");
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
