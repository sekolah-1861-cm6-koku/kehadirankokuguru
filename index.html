<!doctype html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kehadiran Kokurikulum SKBTHO 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .canva-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }
        .input-style {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-style:focus {
            border-color: #8b5cf6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .btn-detect {
            background-color: #8b5cf6;
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .btn-clockout {
            background-color: #ff4757;
            color: white;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 15px -3px rgba(255, 71, 87, 0.3);
            cursor: pointer;
        }
        .btn-clockout:disabled {
            background-color: #d1d5db;
            box-shadow: none;
            cursor: not-allowed;
        }
        .status-pill {
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="canva-card">
    <div class="mb-8">
        <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl">üè´</span>
        </div>
        <h1 class="text-xl font-bold text-gray-800">SK Bandar Tun Hussein Onn 2</h1>
        <p class="text-gray-500 text-sm">Sistem Clock Out Digital</p>
    </div>

    <div id="statusBanner" class="status-pill bg-gray-100 text-gray-500">
        Sila sahkan lokasi anda
    </div>

    <div class="text-left">
        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Nama Penuh</label>
        <input type="text" id="teacherName" class="input-style" placeholder="Masukkan nama anda">
        
        <label class="text-xs font-bold text-gray-400 uppercase ml-1">ID Pekerja</label>
        <input type="text" id="teacherId" class="input-style" placeholder="Contoh: BTHO01">
    </div>

    <button id="detectBtn" class="btn-detect" onclick="detectLocation()">
        üìç Detect Lokasi Sekolah
    </button>
    
    <button id="outBtn" class="btn-clockout" onclick="saveRecord()" disabled>
        CLOCK OUT
    </button>

    <p id="infoJarak" class="mt-6 text-[11px] text-gray-400 italic font-light"></p>
</div>

<script>
    // URL Web App anda (Telah ditukar ke /exec)
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby36C50CxeYbp3_hXAgOBxOeXHgUhZkfmSvS0n1YFs/exec";

    const TARGET_LAT = 3.052485;
    const TARGET_LNG = 101.754269;
    const MAX_DISTANCE = 100;

    function detectLocation() {
        const banner = document.getElementById('statusBanner');
        banner.innerText = "‚åõ Mengesan GPS...";
        
        if (!navigator.geolocation) {
            alert("Browser anda tidak menyokong GPS.");
            return;
        }

        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const dist = getDistance(TARGET_LAT, TARGET_LNG, lat, lng);
            
            document.getElementById('infoJarak').innerText = "Jarak dikesan: " + Math.round(dist) + " meter";

            if (dist <= MAX_DISTANCE) {
                banner.innerText = "‚úÖ Lokasi Disahkan";
                banner.className = "status-pill bg-green-100 text-green-600";
                document.getElementById('outBtn').disabled = false;
            } else {
                banner.innerText = "‚ùå Luar Kawasan";
                banner.className = "status-pill bg-red-100 text-red-500";
                document.getElementById('outBtn').disabled = true;
                alert("Anda terlalu jauh (" + Math.round(dist) + "m). Sila berada dalam kawasan sekolah.");
            }
        }, (err) => {
            alert("Ralat GPS: Sila benarkan akses lokasi di Settings telefon anda.");
        }, { enableHighAccuracy: true });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; 
        const d1 = lat1 * Math.PI/180;
        const d2 = lat2 * Math.PI/180;
        const df = (lat2-lat1) * Math.PI/180;
        const dl = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(df/2) * Math.sin(df/2) + Math.cos(d1) * Math.cos(d2) * Math.sin(dl/2) * Math.sin(dl/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

        const nama = document.getElementById('teacherName').value;
        const id = document.getElementById('teacherId').value;
        const btn = document.getElementById('outBtn');

        if (!nama || !id) return alert("Sila isi Nama dan ID.");

        btn.disabled = true;
        btn.innerText = "MENGHANTAR...";

        const payload = {
            nama: nama,
            id: id,
            status: "CLOCK-OUT"
        };

        // Menggunakan mode no-cors jika perlu, tapi
