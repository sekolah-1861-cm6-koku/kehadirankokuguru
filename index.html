<!DOCTYPE html>
<html>
<head>
    <title>Test GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="text-align:center; padding:50px; font-family:sans-serif;">
    <h2>Test Kehadiran SK Desa Baiduri</h2>
    <p id="status">Sila klik butang di bawah:</p>
    <button onclick="getLocation()" style="padding:15px; background:blue; color:white; border-radius:10px;">
        Klik Untuk Test Lokasi
    </button>
    <div id="data" style="margin-top:20px; color:green; font-weight:bold;"></div>

    <script>
        function getLocation() {
            document.getElementById('status').innerHTML = "Sedang mengesan...";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("GPS tidak disokong");
            }
        }

        function showPosition(position) {
            document.getElementById('data').innerHTML = 
            "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            document.getElementById('status').innerHTML = "âœ… Berjaya!";
        }

        function showError(error) {
            alert("Ralat: " + error.message);
        }
    </script>
</body>
</html>
