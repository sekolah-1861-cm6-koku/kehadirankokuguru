        /* Cube Animation Background */
        .cubes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
        .cube { position: absolute; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); animation: animate 25s linear infinite; bottom: -150px; }
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .canva-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            width: 100%; 
            max-width: 450px; 
            padding: 30px 25px; 
            border-radius: 35px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            text-align: center; 
            position: relative; 
            z-index: 10;

        .logo-container { position: relative; z-index: 110; cursor: pointer; transition: transform 0.3s; }
        .logo-container:active { transform: scale(0.9); }
        .logo-img { width: 90px; margin: 0 auto 15px auto; display: block; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }

        /* Card Selection Style */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .status-box { 
            border: 3px solid #f3f4f6; padding: 20px 10px; border-radius: 20px; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: white;
        }
