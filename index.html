<!doctype html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEM KEHADIRAN KOKURIKULUM GURU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #740202 0%, #dc2626 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* --- ANIMASI LATAR BELAKANG CUBES --- */
        .cubes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
        .cube { position: absolute; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); animation: animate 25s linear infinite; bottom: -150px; }
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .canva-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            width: 100%; 
            max-width: 480px; 
            padding: 35px 20px; 
            border-radius: 40px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            text-align: center; 
            position: relative; 
            z-index: 10;
        }

        /* --- ANIMASI LOGO (Pulse & Glow) --- */
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)) brightness(1); }
            50% { transform: scale(1.08); filter: drop-shadow(0 10px 25px rgba(220, 38, 38, 0.5)) brightness(1.15); }
        }
        .logo-img { 
            width: 85px; margin: 0 auto 15px auto; display: block; 
            animation: logoPulse 2.5s ease-in-out infinite;
        }

        /* Card Selection Style */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .status-box { 
            border: 3px solid #f3f4f6; padding: 15px 5px; border-radius: 20px; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: white;
        }
        .status-box.active-hadir { border-color: #10b981; background: #ecfdf5; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.1); }
        .status-box.active-tak-hadir { border-color: #f59e0b; background: #fffbeb; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(245, 158, 11, 0.1); }
        
        .select-style { 
            width: 100%; padding: 16px; border: 2px solid #fee2e2; border-radius: 18px; 
            margin-bottom: 20px; font-weight: 600; background-color: white; color: #374151; appearance: none;
        }

        .btn-detect { background-color: #4b5563; color: white; padding: 15px; border-radius: 15px; width: 100%; font-weight: 600; margin-bottom: 12px; transition: 0.2s; }
        .btn-detect:active { transform: scale(0.98); }

        .btn-clockin { 
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); 
            color: white; padding: 18px; border-radius: 18px; width: 100%; font-weight: 700; 
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.4); border: none;
        }
        .btn-clockin:disabled { background: #d1d5db; opacity: 0.6; cursor: not-allowed; box-shadow: none; }

        .lock-overlay { 
            background: rgba(255,255,255,0.98); border-radius: 40px; position: absolute; inset: 0; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
    </style>
</head>
<body>

<div class="cubes">
    <div class="cube" style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></div>
    <div class="cube" style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></div>
    <div class="cube" style="left: 70%; width: 60px; height: 60px; animation-delay: 4s;"></div>
    <div class="cube" style="left: 40%; width: 120px; height: 120px; animation-delay: 0s; animation-duration: 18s;"></div>
    <div class="cube" style="left: 65%; width: 40px; height: 40px; animation-delay: 0s;"></div>
</div>

<div class="canva-card">
    <div class="logo-container" onclick="handleSecretClick()">
        <img src="https://imgur.com/DLy3jZn.png" class="logo-img">
    </div>
    
    <div id="lockScreen" class="lock-overlay hidden">
        <span class="text-6xl mb-4">üîí</span>
        <h2 class="text-2xl font-bold text-red-600 uppercase">Sistem Ditutup</h2>
    </div>

    <h1 class="text-[15px] sm:text-lg font-bold text-gray-800 uppercase tracking-tighter whitespace-nowrap mb-1">
        SISTEM KEHADIRAN KOKURIKULUM GURU
    </h1>
    <p class="text-red-600 font-bold text-[11px] mb-8 tracking-widest uppercase">
        SK BANDAR TUN HUSSEIN ONN 2
    </p>

    <div id="formSection">
        <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2 text-left ml-2">1. Pilih Status Kehadiran</label>
        <div class="status-grid">
            <div id="boxHadir" class="status-box active-hadir" onclick="selectStatus('HADIR')">
                <div class="text-2xl mb-1">‚úÖ</div>
                <div class="text-[11px] font-bold text-green-700">HADIR</div>
            </div>
            <div id="boxTakHadir" class="status-box" onclick="selectStatus('TIDAK HADIR')">
                <div class="text-2xl mb-1">‚ùå</div>
                <div class="text-[11px] font-bold text-amber-600">TIDAK HADIR</div>
            </div>
        </div>

        <div class="text-left">
            <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2 ml-2">2. Pilih Nama Guru</label>
            <select id="teacherName" class="select-style">
                <option value="">-- MEMUAT SENARAI... --</option>
            </select>
        </div>

        <button id="detectBtn" class="btn-detect" onclick="detectLocation()">üîç SAHKAN LOKASI SAYA</button>
        <button id="inBtn" class="btn-clockin" onclick="saveRecord()" disabled>HANTAR KEHADIRAN</button>
    </div>

    <div id="blockSection" class="hidden py-10">
        <div class="text-6xl mb-4">üéâ</div>
        <h2 class="text-green-600 font-bold text-xl uppercase tracking-widest">Berjaya!</h2>
        <p class="text-gray-500 text-sm mt-2">Rekod kehadiran anda telah dihantar.</p>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyzZWvlQZFOFRkTGcWqQuSbqaEs-IJW5mXF8dyRebL6Sm0gB86joekuQFtwc4WSeOxN/exec";
    
    // Bunyi Notifikasi Berjaya
    const dingSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

    const senaraiGuru = ["ABDUL KAHAR BIN AWANG SEMAN", "AINA ATHIRAH BINTI AHMAD SENARI", "AMIRAH BINTI MOHD ALWI", "AMINUDDIN BIN ISMAIL", "ARINAWATI BINTI MOHD YAH", "AWATIF BINTI MD YUSOP", "AZHAIRIN ZULAIHAN BINTI BADRUL HISHAM", "AZIMA BINTI MAT ZIN @ ISMAIL", "AZIZAH BINTI MOHAMMED", "AZMAN BIN OTHMAN", "DINITA A/P MUNIANDY", "EMIL NORULHUDA BINTI AMIRUDDIN", "FAIZA BINTI HASBULLAH", "FAIZAH BINTI IBRAHIM", "FARAWAHIDA BINTI MOHD SAFFUAN", "FARIDATUL AKMAAR BINTI MAT SAID", "FATIN FARHANA BINTI AMINUDDIN", "HAFIZI BIN OMAR", "HARISAH BINTI AWANG", "HARIZ IRFAN BIN HUSSIN PAKRI", "HASMAWATI BINTI OTHMAN", "HAZRAH BINTI MOHAMAD", "IRDINA AFIQAH BINTI ISMAIL", "IRMA AZNITA BINTI KAMBALI", "KANG CHIN KOAT", "KASUMMA BINTI PANDAK KAMAL", "MARYANI BINTI DRAMAN", "MAWADDAH HUDA BINTI MOHD AFFANDI", "MAZILA HAZLIN BINTI ABD MAJIT", "MOHAMAD MUNIR BIN ZAINUN", "MOHAMED SYAKIR BIN MD TAHIR", "MOHD SHAMILULHAYAT BIN MOHD ASRI", "MUHAMMAD AKASYAH SAIDON", "MUHAMMAD IRFAN WAZIF BIN MOHD NIZAM", "NADIAH BINTI IDRIS", "NAIM AISAMUDDIN BIN ABDUL RAZAK", "NAZIMATUL AMANI BINTI RAMLI", "NIK HAZIMAN BIN CHE DAUD", "NIK NUR LIYANA BINTI NIK FAUZI", "NITHILA A/P JAKANATHAN", "NOOR AZIZAH BINTI MD BAHARUDDIN", "NORAIDA BINTI MUSTAPHA", "NORAMANI BINTI MAT NOR", "NORMA BINTI ISMAIL", "NORUL HUDA BINTI JAMIN", "NOUR EZIEZAH BINTI MAZMAN", "NUR FATHIN BINTI ZAKI", "NUR SYAFIQAH BINTI ZAHIRUDDIN", "NUR ZURIYATIE BINTI AZIZ", "NURUL HAZIQAH BINTI RAMLI", "NURUL ULYA BINTI NORDIN", "PIRAKAS A/L SHANGAR", "ROHAIZA BINTI RAZALI", "ROSNAH BINTI JANTAN", "RUBINA BINTI RAMLI", "SAHARINA BINTI ABDULLAH", "SITI HAWA BINTI MAT YAJID", "SITI MASHITAH BINTI MOHD ASRI", "SITI NORASYIKIN BINTI ABDULLAH", "SITI NUR DIANA BINTI MOHAMAD NASIR", "SULAIMAN BIN HASSAN", "SUZILA BINTI MOHD NOR", "TG IHTIFAZUDDIN BIN TG IBRAHIM", "UMI NUR HANIRA BINTI ISMAIL", "WAN FAIRIS BIN A. KAMAR", "ZABIDI BIN MOHAMMAD", "ZANIRAH BINTI A. BAKAR"];

    let selectedStatus = "HADIR";
    let clickCount = 0;
    let clickTimer;

    function selectStatus(val) {
        selectedStatus = val;
        document.getElementById('boxHadir').className = 'status-box' + (val === 'HADIR' ? ' active-hadir' : '');
        document.getElementById('boxTakHadir').className = 'status-box' + (val === 'TIDAK HADIR' ? ' active-tak-hadir' : '');
        document.getElementById('inBtn').disabled = true; 
    }

    function handleSecretClick() {
        clickCount++;
        clearTimeout(clickTimer);
        if (clickCount === 3) { adminControl(); clickCount = 0; }
        else { clickTimer = setTimeout(() => { clickCount = 0; }, 500); }
    }

    window.onload = async function() {
        const today = new Date().toLocaleDateString();
        if(localStorage.getItem('manual_lock') === 'true') document.getElementById('lockScreen').classList.remove('hidden');
        if(localStorage.getItem('last_submit_date') === today) {
            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('blockSection').classList.remove('hidden');
        }

        const select = document.getElementById('teacherName');
        try {
            const resp = await fetch(WEB_APP_URL);
            const namesDone = await resp.json();
            select.innerHTML = '<option value="">-- SILA PILIH NAMA --</option>';
            senaraiGuru.sort().forEach(nama => {
                let opt = document.createElement('option');
                opt.value = nama;
                opt.innerHTML = namesDone.includes(nama) ? "‚úÖ " + nama : nama;
                select.appendChild(opt);
            });
        } catch(e) {
            select.innerHTML = '<option value="">-- SILA PILIH NAMA --</option>';
            senaraiGuru.sort().forEach(nama => {
                let opt = document.createElement('option');
                opt.value = nama; opt.innerHTML = nama; select.appendChild(opt);
            });
        }
    }

    function detectLocation() {
        const schoolLat = 3.052485;
        const schoolLog = 101.754269;
        navigator.geolocation.getCurrentPosition((pos) => {
            const dist = calculateDistance(schoolLat, schoolLog, pos.coords.latitude, pos.coords.longitude);
            if (selectedStatus === "HADIR") {
                if (dist <= 500) { document.getElementById('inBtn').disabled = false; alert("LOKASI DISAHKAN!"); }
                else { alert("ANDA DI LUAR KAWASAN SEKOLAH!"); }
            } else {
                document.getElementById('inBtn').disabled = false;
                alert("LOKASI DIREKODKAN (Luar Kawasan).");
            }
        }, () => alert("Sila benarkan akses GPS."), { enableHighAccuracy: true });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const d1 = lat1 * Math.PI/180; const d2 = lat2 * Math.PI/180;
        const df = (lat2-lat1) * Math.PI/180; const dl = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(df/2) * Math.sin(df/2) + Math.cos(d1) * Math.cos(d2) * Math.sin(dl/2) * Math.sin(dl/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function saveRecord() {
        const nama = document.getElementById('teacherName').value;
        const today = new Date().toLocaleDateString();
        if (!nama) return alert("Pilih nama anda!");
        
        document.getElementById('inBtn').innerText = "MENGHANTAR...";
        document.getElementById('inBtn').disabled = true;
        
        fetch(WEB_APP_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ nama: nama, status: selectedStatus, deviceId: "DEV-SKBTHO2" })
        }).then(() => {
            // MAIN BUNYI DING DI SINI
            dingSound.play().catch(e => console.log("Audio block:", e));
            
            localStorage.setItem('last_submit_date', today);
            setTimeout(() => {
                alert("KEHADIRAN BERJAYA!");
                location.reload();
            }, 800); // Tunggu sekejap untuk bunyi habis dimainkan sebelum reload
        });
    }

    function adminControl() {
        const pass = prompt("MOD ADMIN:");
        if(pass === "KOKU4055") {
            const isLocked = localStorage.getItem('manual_lock') === 'true';
            localStorage.setItem('manual_lock', !isLocked);
            location.reload();
        }
    }
</script>
</body>
</html>
