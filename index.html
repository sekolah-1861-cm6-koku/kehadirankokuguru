<!doctype html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clock Out SKBTHO 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .canva-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }
        .input-style {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn-detect {
            background-color: #8b5cf6;
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-detect:active { transform: scale(0.98); }
        .btn-clockout {
            background-color: #ff4757;
            color: white;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 15px -3px rgba(255, 71, 87, 0.3);
            cursor: pointer;
        }
        .btn-clockout:disabled {
            background-color: #d1d5db;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .status-pill {
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="canva-card">
    <div class="mb-8">
        <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl">üè´</span>
        </div>
        <h1 class="text-xl font-bold text-gray-800 leading-tight">SK Bandar Tun Hussein Onn 2</h1>
        <p class="text-gray-500 text-sm mt-1">Pengesahan Lokasi Clock Out</p>
    </div>

    <div id="statusBanner" class="status-pill bg-gray-100 text-gray-500 border border-gray-200">
        Belum dikesan
    </div>

    <div class="text-left">
        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Nama Penuh</label>
        <input type="text" id="teacherName" class="input-style" placeholder="Nama anda">
        
        <label class="text-xs font-bold text-gray-400 uppercase ml-1">ID Pekerja</label>
        <input type="text" id="teacherId" class="input-style" placeholder="Contoh: BTHO123">
    </div>

    <button id="detectBtn" class="btn-detect" onclick="detectLocation()">
        üîç Sahkan Lokasi Saya
    </button>
    
    <button id="outBtn" class="btn-clockout" onclick="saveRecord()" disabled title="Sila sahkan lokasi dahulu">
        CLOCK OUT
    </button>

    <div id="distanceWrapper" class="hidden mt-6 p-3 bg-gray-50 rounded-xl border border-gray-100">
        <p id="infoJarak" class="text-[11px] text-gray-500 font-medium"></p>
    </div>
</div>

<script>
    // Pautan Google Sheets anda
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby36C50CxeYbp3_hXAgOBxOeXHgUhZkfmSvS0n1YFs/exec";

    // KOORDINAT TETAP SEKOLAH
    const SCHOOL_LAT = 3.052485;
    const SCHOOL_LNG = 101.754269;
    const ALLOWED_RADIUS = 100; // Dalam meter

    function detectLocation() {
        const banner = document.getElementById('statusBanner');
        const outBtn = document.getElementById('outBtn');
        const distWrap = document.getElementById('distanceWrapper');
        
        banner.innerText = "‚è≥ Sedang mengesan...";
        banner.className = "status-pill bg-blue-50 text-blue-600 border border-blue-100";
        
        if (!navigator.geolocation) {
            alert("Maaf, peranti anda tidak menyokong GPS.");
            return;
        }

        navigator.geolocation.getCurrentPosition((pos) => {
            const userLat = pos.coords.latitude;
            const userLng = pos.coords.longitude;
            
            const distance = calculateDistance(SCHOOL_LAT, SCHOOL_LNG, userLat, userLng);
            
            distWrap.classList.remove('hidden');
            document.getElementById('infoJarak').innerText = "Jarak anda: " + Math.round(distance) + " meter dari sekolah.";

            if (distance <= ALLOWED_RADIUS) {
                // JIKA DALAM KAWASAN
                banner.innerText = "‚úÖ Anda di Sekolah";
                banner.className = "status-pill bg-green-100 text-green-600 border border-green-200";
                outBtn.disabled = false;
            } else {
                // JIKA LUAR KAWASAN
                banner.innerText = "‚ùå Luar Kawasan";
                banner.className = "status-pill bg-red-100 text-red-600 border border-red-200";
                outBtn.disabled = true;
                alert("Anda berada di luar kawasan sekolah (" + Math.round(distance) + "m). Clock out tidak dibenarkan.");
            }
        }, (err) => {
            alert("Ralat GPS: Sila aktifkan lokasi di telefon anda.");
            banner.innerText = "‚ö†Ô∏è Ralat GPS";
        }, { 
            enableHighAccuracy: true,
            timeout: 8000
        });
    }

    // Formula Haversine untuk kira jarak tepat
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Radius bumi dalam meter
        const d1 = lat1 * Math.PI/180;
        const d2 = lat2 * Math.PI/180;
        const df = (lat2-lat1) * Math.PI/180;
        const dl = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(df/2) * Math.sin(df/2) +
                  Math.cos(d1) * Math.cos(d2) *
                  Math.sin(dl/2) * Math.sin(dl/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    function saveRecord() {
        const nama = document.getElementById('teacherName').value;
        const id = document.getElementById('teacherId').value;
        const btn = document.getElementById('outBtn');

        if (!nama || !id) {
            alert("Sila isi Nama dan ID terlebih dahulu.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "MENGHANTAR...";

        fetch(WEB_APP_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ nama: nama, id: id, status: "CLOCK-OUT" })
        })
        .then(() => {
            alert("Berjaya! Rekod anda telah dihantar ke Google Sheets.");
            location.reload();
        })
        .catch(() => {
            alert("Ralat sambungan.");
            btn.disabled = false;
            btn.innerText = "CLOCK OUT";
        });
    }
</script>

</body>
</html>
