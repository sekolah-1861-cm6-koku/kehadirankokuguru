<!doctype html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clock In Kokurikulum SKBTHO 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fef2f2; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .canva-card { background: white; width: 100%; max-width: 400px; padding: 40px 25px; border-radius: 35px; box-shadow: 0 25px 50px -12px rgba(220, 38, 38, 0.15); text-align: center; border-top: 10px solid #dc2626; }
        .logo-img { width: 130px; margin: 0 auto 20px auto; display: block; }
        .input-style { width: 100%; padding: 14px; border: 2px solid #fee2e2; border-radius: 15px; margin-bottom: 20px; text-transform: uppercase; text-align: center; font-weight: 600; }
        .btn-detect { background-color: #4b5563; color: white; padding: 15px; border-radius: 15px; width: 100%; font-weight: 600; margin-bottom: 12px; }
        .btn-clockin { background-color: #dc2626; color: white; padding: 18px; border-radius: 15px; width: 100%; font-weight: 700; box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.4); }
        .btn-clockin:disabled { background-color: #fca5a5; opacity: 0.7; cursor: not-allowed; }
        .btn-view { border: 2px solid #dc2626; color: #dc2626; padding: 12px; border-radius: 15px; width: 100%; font-weight: 600; margin-top: 20px; display: block; }
    </style>
</head>
<body>

<div class="canva-card">
    <img src="https://imgur.com/DLy3jZn.png" class="logo-img">
    <h1 class="text-xl font-bold text-gray-800">Clock In Kokurikulum</h1>
    <p class="text-red-600 font-bold text-sm mb-6 uppercase">SK Bandar Tun Hussein Onn 2</p>

    <div class="text-left">
        <label class="text-xs font-bold text-gray-500 uppercase ml-2">Nama Penuh Guru</label>
        <input type="text" id="teacherName" class="input-style" placeholder="TAIP NAMA ANDA" oninput="this.value = this.value.toUpperCase()">
    </div>

    <button id="detectBtn" class="btn-detect" onclick="detectLocation()">üîç SAHKAN LOKASI SAYA</button>
    <button id="inBtn" class="btn-clockin" onclick="saveRecord()" disabled>CLOCK IN</button>
    
    <a href="https://docs.google.com/spreadsheets/d/1ojyxAPba38LEElc6o_CzlnkcAgI3DB-XxJAchg0bBEo/edit?usp=sharing" target="_blank" class="btn-view">üìã LIHAT REKOD</a>

    <div id="distanceWrapper" class="hidden mt-4 p-3 bg-red-50 rounded-xl">
        <p id="infoJarak" class="text-xs text-red-700 font-bold italic"></p>
    </div>
</div>

<script>
    // URL Web App Terbaru Anda
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxBWkKJkO-6oqHys7w3pvrhjf_299Cqvw0sy3OhWytjbSzXyYMQK7_X6ZTOYxSgC2Tc/exec";
    
    const SCHOOL_LAT = 3.023221;
    const SCHOOL_LNG = 101.761705;
    const ALLOWED_RADIUS = 500;

    function detectLocation() {
        const info = document.getElementById('infoJarak');
        const wrapper = document.getElementById('distanceWrapper');
        
        navigator.geolocation.getCurrentPosition((pos) => {
            const dist = calculateDistance(SCHOOL_LAT, SCHOOL_LNG, pos.coords.latitude, pos.coords.longitude);
            wrapper.classList.remove('hidden');
            info.innerText = "JARAK ANDA: " + Math.round(dist) + " METER";
            
            if (dist <= ALLOWED_RADIUS) {
                document.getElementById('inBtn').disabled = false;
                alert("LOKASI DISAHKAN! Anda boleh Clock In.");
            } else {
                alert("ANDA DI LUAR KAWASAN (Radius 500m). Jarak semasa: " + Math.round(dist) + "m");
            }
        }, () => alert("Sila benarkan akses GPS pada telefon anda."), { enableHighAccuracy: true });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const d1 = lat1 * Math.PI/180;
        const d2 = lat2 * Math.PI/180;
        const df = (lat2-lat1) * Math.PI/180;
        const dl = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(df/2) * Math.sin(df/2) + Math.cos(d1) * Math.cos(d2) * Math.sin(dl/2) * Math.sin(dl/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function saveRecord() {
        const nama = document.getElementById('teacherName').value;
        const btn = document.getElementById('inBtn');
        if (!nama) return alert("Sila taip nama dahulu!");

        btn.innerText = "MENGHANTAR...";
        btn.disabled = true;

        fetch(WEB_APP_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nama: nama, status: "CLOCK-IN KOKO" })
        })
        .then(() => {
            alert("BERJAYA! Rekod kehadiran " + nama + " telah dihantar.");
            location.reload();
        })
        .catch((err) => {
            alert("Ralat penghantaran. Cuba lagi.");
            btn.disabled = false;
            btn.innerText = "CLOCK IN";
        });
    }
</script>
</body>
</html>
